<mat-dialog-content>
    <div class="form-container">
        <form [formGroup]="form">
            <p>Create New Lease</p>
        
            <!-- Tenant Details -->
            <div formGroupName="tenant">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput id="first-name" type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput id="last-name" type="text" formControlName="lastName">
                </mat-form-field>
            </div>
        
            <p>Property Address</p>
            <div formGroupName="address" class="addressSection">
                <mat-form-field>
                    <mat-label>Street</mat-label>
                    <input matInput id="street" type="text" formControlName="street">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput id="city" type="text" formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>State</mat-label>
                    <input matInput id="state" type="text" formControlName="state">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Zipcode</mat-label>
                    <input matInput id="zipcode" type="text" formControlName="zip">
                </mat-form-field>
            </div>
        
            <p>Lease Details</p>
            <div formGroupName="leaseDetails">
                <mat-form-field>
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                    <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                    <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Rent Amount ($)</mat-label>
                    <input matInput type="number" formControlName="rentAmount">
                </mat-form-field>
            </div>
        
            <div class="button-container">
                <p>Complete the form to enable the button.</p>
                <button mat-button [disabled]="!form.valid" type="submit" (click)="onSubmit()">Create Lease</button>
            </div>
        </form>        
    </div>
</mat-dialog-content>
